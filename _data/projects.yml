- title: "Dublin Rent Predictor"
  description: "A web app for predicting the price of rented properties and shared rooms in Dublin based on features like the number of bedrooms, the property type, and the location. The app uses a machine learning model and a dataset of real-world rent prices from daft.ie to make predictions."
  image: "/assets/images/projects/dublin-rent-price-predictor.png"
  github: "https://github.com/smcaleese/dublin-rent-price-predictor"

- title: "Resume Analyzer"
  description: "An web app that enables software engineers to upload and analyze their resumes and learn which skills are in demand in the job market for software engineers in Ireland. ResumeAnalyzer is powered by statistical insights that were acquired by analyzing thousands of job online job posts."
  image: "/assets/images/projects/resume-analyzer.png"
  github: "https://github.com/smcaleese/resume-analyzer"

- title: "DCU Intelligent Assistant"
  description: "An android app that provides useful college services such as the ability to find class timetables using a course code and date, an interactive map of DCU, and an assignments page for creating and saving assignment reminders."
  image: "/assets/images/projects/dcu-intelligent-assistant.png"
  github: "https://github.com/smcaleese/dcu-intelligent-assistant"

- title: "Whist Single Player"
  description: "A browser-based web app implementation of the card game Whist. In the single player game, the human player plays against three other AIs that simulate human-like play."
  image: "/assets/images/projects/whist-single-player.png"
  github: "https://github.com/smcaleese/whist-singleplayer"
