---
layout: default
---

<div class="post-container">
  <article class="post">
    <div class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">
        {{ page.date | date_to_string }}
      </p>
    </div>
    <div class="post-content">
      {{ content }}
    </div>
  </article>
</div>
